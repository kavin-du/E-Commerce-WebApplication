<div class="products">
    <div class="product" *ngFor="let item of products; trackBy: trackByFn">

        <img [routerLink]="['/products', item.id]" routerLinkActive="router-link-active" src="{{ item.image }}" alt="" class="product_image">
        
        <div class="description">
            <span>{{ item.title }}</span>
            
            <div class="ratings_and_reviews">
                <div class="ratings">
                    <ngb-rating [max]="5" [(rate)]="rating" [readonly]="true"></ngb-rating>
                    <span>23 reviews</span>
                </div>
                <mat-icon>favorite_border</mat-icon>
            </div>
        </div>
        <div class="price">
            <h4>Rs. {{ item.price }}</h4>
        </div>
            
    </div>
    <div class="progress" *ngIf="!loadCompleted">
        <mat-spinner></mat-spinner>
    </div>
</div>
