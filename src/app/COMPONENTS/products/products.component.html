<div class="products">
        <div class="product" *ngFor="let item of products; trackBy: trackByFn">

            <img  [routerLink]="['/products', item.id]" routerLinkActive="router-link-active" src="{{ item.image }}" alt="" class="product_image">
            
            <div class="description">
                <!-- <ngb-rating [max]="5" [(rate)]="rating" [readonly]="false"></ngb-rating> -->
                <!-- <star-rating value="5" totalstars="5" checkedcolor="red" uncheckedcolor="black" size="24px" readonly="false" (rate)="onRate($event)"></star-rating> -->
                <span>{{ item.title }}</span>

                <div class="ratings_and_reviews">
                    <span>***** and no of reviews</span>
                    <mat-icon>favorite_border</mat-icon>
                </div>
            </div>
            <div class="price">
                <h4>Rs. {{ item.price }}</h4>
            </div>
                
        </div>
    <div class="progress" *ngIf="!loadCompleted">
        <mat-spinner></mat-spinner>
    </div>
</div>
