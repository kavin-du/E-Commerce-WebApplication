<div class="card-container">
    <img class="profile-img-card" src="https://aplikasicerdas.net/warehouse/assets/images/operator.png" alt="" />
    <form 
        *ngIf="!isLoggedIn"
        [formGroup] = "loginFormGroup"
        (ngSubmit)="loginFormGroup.valid && onSubmit()"
        >

        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput
                    placeholder="abc@example.com"
                    formControlName="email"
                    required>
                <mat-icon matSuffix>mail_outline</mat-icon>
                <mat-error *ngIf="loginFormGroup.get('email')?.invalid">Email is not valid</mat-error>
            </mat-form-field>
        </div>

        <div class="passwords">
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput 
                    [type]="hidePassword ? 'password' : 'text'"
                    formControlName="password"
                    required>
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        
        <div class="buttons">
            <button mat-button class="login" type="submit" [disabled]="!loginFormGroup.valid">Login</button>
            <button mat-button class="clear" (click)="clearForm()">Clear</button>
        </div>


        <!-- <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
            Register failed! <br /> {{ errorMessage }}
        </div> -->
        
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
        Login Success
    </div>
</div>
